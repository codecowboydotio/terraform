<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>A/B Testing Control Panel</title>
</head>

  <body>
    <div class="container" id="keyval-state">
      <h3 class="text-center">A/B Testing Control Panel</h3>
      <div class="columns medium-4" v-for="(result, index) in results">
        <div v-if="index" class="card">
          <div class="card-section">
            <p> Server: {{ index }} </p>
          </div>
          <div class="card-divider">
            <p>Server A: {{ 100 - result }}%</p>
          </div>
          <div class="card-divider">
            <p>Server B: {{ result }}%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="keyval-post">
      <div class="columns medium-4">
        <div class="card">
          <div class="card-section">
            <p> Change split value</p>
          </div>
          <div class="card-section">
            <input type="text" v-model="splitpercent">
            <v-btn type="submit" @click="submit">Submit</v-btn>
          </div>
        </div>
      </div>
    </div>

<div>
  <div class="text-center">
    <v-progress-circular
      :value="100"
      color="blue-grey"
    ></v-progress-circular>
</div>
<style scoped>
.v-progress-circular {
  margin: 1rem;
}
</style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      const url = "http://x.x.x.x/api/6/http/keyvals/split"
      const vm = new Vue({
              el: '#keyval-state',
              data () {
                return {
                  results: null,
                }
              },
              mounted() {
                axios.get(url).then(response => {
                  this.results = response.data
                })
              }
            });
      const goo = new Vue({
         el: '#keyval-post',
         data: {
           counter: 0,
           splitpercent: ''
         },
         methods: {
           submit(){
             axios.get(url)
              .then((response) => {
                console.log(response.data["x.x.x.x"])
                axios.delete(url, { '"x.x.x.x"': response.data["x.x.x.x"] })
                  .then((response) => {
                    console.log(response)
                    axios.post(url, {'x.x.x.x': this.splitpercent})
                    location.reload();
                  })
              }) 
           } //end of submit
         } //end of methods
      });
    </script>
  </body>
</html>
